<HTML>
<HEAD>
	<TITLE>Lists</TITLE>
</HEAD>
<BODY style="background-color:blue;">
	<p style="color:yellow; font-family:comic sans MS;font-size:large;">I am going to use this list</p>
	<OL>
		<L1>Item 1. Salad</L1><BR>
		<L2>Item 2. Milk</L2><BR>
		<L3>Item 3. Bread</L3><BR>
	</OL>
	<p style="color:yellow;font-size:small;"> And now for a bullet-point list</p>
	<UL><BR>
		<L1>Item 1. Salad</L1><BR>
		<L2>Item 2. Milk</L2><BR>
		<L3>Item 3. Bread</L3><BR>
	</UL>
</BODY>
</HTML>
